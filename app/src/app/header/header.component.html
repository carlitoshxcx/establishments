<header>
  <a class="logo" [routerLink]="'/'">
    <h1 class="fs-5">
      <span *ngIf="!logoSrc"
        [ngbTooltip]="logoTitle"
        [@wiggle]="true">
        {{logoAltText}}
      </span>

      <img *ngIf="logoSrc"
        [alt]="logoAltText"
        [ngbTooltip]="logoTitle"
        [width]="logoWidth"
        [height]="logoHeight"
        [src]="logoSrc"
        [@wiggle]="true">
    </h1>
  </a>
</header>
